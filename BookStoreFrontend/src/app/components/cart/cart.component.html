<div class="cart-container">
  <table class="cart-table">
      <thead>
          <tr>
              <th>Book Name</th>
              <th>Order Price</th>
              <th>Quantity</th>
              <th>Total Price</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of cartItems">
              <td>{{ item.bookName }}</td>
              <td>{{ item.price }}</td>
              <td>
                  <button (click)="decrementQuantity(item)">-</button>
                  {{ item.quantity }}
                  <button (click)="incrementQuantity(item)">+</button>
              </td>
              <td>{{ item.price * item.quantity }}</td>
              <td (click)="removeFromCart(item)">Remove</td>
          </tr>
      </tbody>
      <tfoot>
          <tr>
              <td colspan="3">Total:</td>
              <td>{{ getTotalPrice() }}</td>
              <td><button (click)="clearCart()">Clear Cart</button></td>
          </tr>
      </tfoot>
  </table>
  <button (click)="placeOrder()" routerLink="/buynow" class="place-order-button">Place Order</button>
</div>
