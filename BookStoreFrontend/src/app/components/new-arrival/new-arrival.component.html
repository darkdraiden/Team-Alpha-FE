<table class="table-container">
  <tr>
    <td *ngFor="let book of books">
      <div class="image-card">
        <img [src]="imageSrc" alt="Book Image" class="table-image">
        <div class="table-overlay">
          <p class="table-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmarks-fill" viewBox="0 0 16 16">
            <path d="M2 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L7 13.101l-4.223 2.815A.5.5 0 0 1 2 15.5z"/>
            <path d="M4.268 1A2 2 0 0 1 6 0h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L13 13.768V2a1 1 0 0 0-1-1z"/>
          </svg>NEW</p>
        </div>
        <div class="author-text">{{ book.title }} <br> {{ book.author }}</div>
      </div>
    </td>
  </tr>
</table>

<div class="arrow-container">
  <a href="http://localhost:4200/viewall">View All<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
      <path d="M7.646 4.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.793 8 7.646 4.854a.5.5 0 0 1 0-.708z" />
    </svg>
  </a>
</div>
<div class="line-container"></div>
