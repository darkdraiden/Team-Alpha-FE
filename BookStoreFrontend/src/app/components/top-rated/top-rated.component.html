<table class="table-container">
    <tr>
      <td *ngFor="let book of books">
        <div class="image-card">
          <img [src]="imageSrc" alt="Book Image" class="table-image">

              </svg>WINNER</p>
          </div>
          <div class="author-text">{{ book.title }} <br> {{ book.author }}</div>
        </div>
      </td>
    </tr>
  </table>
  
  <div class="arrow-container">
    <a href="http://localhost:4200/viewall">View All<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
