<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="recipientName" class="inline-label">Recipient Name:</label>
      <input type="text" id="recipientName" formControlName="recipientName">
      <div *ngIf="form.get('recipientName')?.invalid && form.get('recipientName')?.touched">
        <span class="error-message" *ngIf="form.get('recipientName')?.errors?.['required']">Recipient name is required.</span>
      </div>
    </div>
  
    <div class="form-group">
      <label for="recipientAddress" class="inline-label">Recipient Address:</label>
      <input type="text" id="recipientAddress" formControlName="recipientAddress">
      <div *ngIf="form.get('recipientAddress')?.invalid && form.get('recipientAddress')?.touched">
        <span class="error-message" *ngIf="form.get('recipientAddress')?.errors?.['required']">Recipient address is required.</span>
      </div>
    </div>
    
    <div class="form-group">
      <label for="pincode" class="inline-label">Pincode:</label>
      <input type="text" id="pincode" formControlName="pincode">
    </div>
  
    <div class="form-group">
      <label for="phoneNumber" class="inline-label">Phone Number:</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber">
      <div *ngIf="form.get('phoneNumber')?.invalid && form.get('phoneNumber')?.touched">
        <span class="error-message" *ngIf="form.get('phoneNumber')?.errors?.['required']">Phone number is required.</span>
        <span class="error-message" *ngIf="form.get('phoneNumber')?.errors?.['pattern']">Invalid phone number format.</span>
      </div>
    </div>
  
    <div class="form-group">
      <label class="inline-label">Payment Option:</label><br>
      <label *ngFor="let option of paymentOptions">
        <input type="radio" formControlName="paymentOption" [value]="option"> {{ option }}
      </label>
      <div *ngIf="form.get('paymentOption')?.invalid && form.get('paymentOption')?.touched">
        <span class="error-message">Payment option is required.</span>
      </div>
    </div><br>
    <div class="form-group">
      <label class="inline-label">Total Amount:</label>
      <span>{{ getTotalAmount() }}</span>
    </div>
  
    <button (click)="showDialog()"type="submit" [disabled]="form.invalid">Confirm Order</button>
    <p-dialog header="Order Confirmed" [(visible)]="visible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
        <p class="m-0">
        Your order has been placed!!!
        THANK YOU   
        </p>
        <ng-template pTemplate="footer">
            <p-button routerLink="/home" icon="pi pi-check" (click)="visible = false" label="Ok" pAutoFocus [autofocus]="true"></p-button>
        </ng-template>
</p-dialog>
</form>
